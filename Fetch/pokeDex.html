<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="masterDiv">
        <input type="text" name="" id="userInput">
        <button id="button">search </button>
    </div>
    <script>
        const userInput = document.getElementById('userInput')
        const button = document.getElementById('button')

        button.addEventListener('click', () => {
            const unserInputValue = userInput.value
            const apiLink = 'https://pokeapi.co/api/v2/pokemon/' + unserInputValue
            fetch(apiLink).then((response) => {
                if (!response.ok) {
                    alert('not a valid name')
                    return
                }
                response.json().then((data) => {


                    const masterDiv = document.getElementById('masterDiv')
                    const pokeNameDiv = document.createElement('div')
                    const pokeName = data.name
                    pokeNameDiv.innerHTML = pokeName
                    masterDiv.appendChild(pokeNameDiv)

                })
            }).catch(error => { alert('serverError') })
        })




    </script>
</body>

</html>
