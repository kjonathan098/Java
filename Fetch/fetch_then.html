<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="masterBox"></div>
    <script>
        fetch('https://pokeapi.co/api/v2/pokemon/ditto').then((response) => {
            response.json().then((data) => {
                console.log('esto es la data', data)


                const name = data.name
                const picture = data.sprites.front_default
                const masterDiv = document.getElementById('masterBox')
                const nameDiv = document.createElement('div')
                nameDiv.innerHTML = name
                nameDiv.className = 'name'
                const picDiv = document.createElement("img")
                picDiv.src = picture
                masterDiv.appendChild(nameDiv)
                masterDiv.appendChild(picDiv)


            })
        })
    </script>
    <style>
        .name {
            color: red;
        }
    </style>
</body>

</html>
