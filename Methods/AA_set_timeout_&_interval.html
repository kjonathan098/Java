<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        setTimeout(() => {
            // The code here will run after the given timeout
            // timeout here is 1000 milliseconds = 1 second
        }, 1000);

        setInterval(() => {
            // the code here will run every interval of the given time
            // the interval here is 3500 milliseconds = 3.5 seconds
        }, 3500);

        let interval = setInterval(() => {
            // ...
        }, 1000);
        // Stop interval
        clearInterval(interval)


    </script>
</body>

</html>
