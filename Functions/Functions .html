    <script>
        /*
        A function is a block of organized, reusable code that is used to perform a single, related action. 
        It is one of the most basic parts of every programming language and softwares.
        In JavaScript you can declare a function by using the reserved word function
        */
        let countryName = "Australia";
        if (countryName.length > 6) {
            console.log(countryName + " is a very long country name");
        }
        // There are various problems with writing more than one line of code not in a function (DRY role, modularity, abstraction)

        // Let’s wrap the previous code with a function that explains what it does

        function checkCountryName() {
            let countryName = "Zimbawe";
            if (countryName.length > 6) {
                console.log(countryName + " is a very long country name");
            }
        }

        checkCountryName(); // will print the message “Australia is a very long country name”

        //What if we want to use this function in more than one place, with different country name on every invocation?
        // For that we can add arguments to the function - the input of the function

        function checkCountry(countryName, population) {
            if (countryName.length > 6) {
                console.log(countryName + " is a very long country name and has a population of " + population + " millions");
            } else console.log(`${countryName} is a small country name and has a population of ${population} millions`)
        }
        checkCountry("Australia", '16'); // will print the message “Australia is a very long country name”
        checkCountry("Israel", '5'); // what will it print?
